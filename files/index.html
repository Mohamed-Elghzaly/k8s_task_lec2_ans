    * {

    body {
      font-family: 'Montserrat', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(-45deg, #6a11cb, #2575fc, #ff6a00, #f9d423);
      background-size: 400% 400%;
      animation: gradientBG 20s ease infinite;

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }

    /* Card Styles */
    .card {

      max-width: 380px;
      width: 90%;
      text-align: center;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .card:hover {

    }

      color: #333;
    }

      flex-direction: column;
      gap: 14px;
      font-size: 16px;
      color: #555;
    }

    .info a {
      color: #2575fc;
      font-weight: 600;
      text-decoration: none;
    }

    .info a:hover {
      text-decoration: underline;
    }

    .info span {
      margin-right: 8px;
      font-size: 18px;
    }

    /* Responsive */
    @media(max-width: 420px) {
      .card {
        padding: 30px 20px;
      }

      h1 {
        font-size: 20px;
      }

      .info {
        font-size: 14px;
      }
    }
  </style>
